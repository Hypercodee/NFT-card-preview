<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="attribution">
    <div class="box">
     <article class="imagebox">
      <img class="equ" src="images/image-equilibrium.jpg" alt="">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </article>
  <div id="conbox">
      <h4>Equilibrium #3429</h4>
      <br>
      <p>Our equilibrium collection promotes balance and calm.</p>
      <br>
      <span id="eth"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span id="days"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
  </div>
      <br>
      <hr>
      <br>
  <div id="conlast">
      <img id="ava" src="images/image-avatar.png" alt=""><span id="creation"> Creation of </span> <span id="name"> Jules Wyvern</span>
  </div>
</div>
<div id="footer">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Hypercodee</a>.
</div>
</div>
</body>
</html>
